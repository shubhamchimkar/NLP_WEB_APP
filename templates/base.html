<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NLP App{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="/">NLP App</a>
            {% if show_nav is not defined or show_nav %}
            <nav class="main-nav">
                <a href="/ner">NER</a>
                <a href="/sentiment">Sentiment</a>
                <a href="/summarization">Summarization</a>
                {% if user %}
                <a href="/logout">Logout</a>
                {% endif %}
            </nav>
            {% endif %}
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">&copy; NLP App</div>
    </footer>
</body>
</html>
