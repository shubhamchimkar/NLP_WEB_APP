<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP APP | Register Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
{% extends 'base.html' %}

{% block title %}Register â€” NLP App{% endblock %}

{% block content %}
<div class="card">
    <h1>Register</h1>
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="/perform_registeration" method="post">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        <div style="margin-top:12px"><button>Register</button></div>
    </form>

    <p style="margin-top:12px">Already have an account? <a href="/">Login Here</a></p>
</div>
{% endblock %}
