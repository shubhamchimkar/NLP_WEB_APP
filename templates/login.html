<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP APP | Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
{% extends 'base.html' %}

{% block title %}Login â€” NLP App{% endblock %}

{% block content %}
<div class="card">
    <h1>Login</h1>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form action="/perform_login" method="post">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password">
        <div style="margin-top:12px"><button>Login</button></div>
    </form>

    <p style="margin-top:12px">Not a member? <a href="/register">Register Here</a></p>
</div>
{% endblock %}
